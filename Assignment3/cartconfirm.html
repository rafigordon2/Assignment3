<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Gordon">
    <title>Cart Confirm</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="colour.css">
    <link rel="stylesheet" href="typography.css">
</head>



<body>

    <!-- container for background color -->
    <div class="background-color-product">

        <header>
            <div class="header-container">  <!-- Seperating from the search bar for later pages -->
                <img src="Assets/Hamburger.png" alt="Menu" class="menu-icon"> <!-- Icon Image -->
                
                <div class="site-title"><h1>A La Carte</h1></div>
    
                <!-- user and cart icon container -->
                <div class="user-cart">
                    <img src="Assets/AccountIcon.png" alt="User"> <!-- Icon Image -->
                    <img src="Assets/cart.png" alt="Cart" class="cart-icon"> <!-- Icon Image -->
                    <div class="cart-count">0</div>
                </div>
            </div>
    
            <!-- Search bar container. class for css, id for javascript-->
            <div class="search-bar">
                <input type="text" placeholder="Search products..." name="search" class="input" id="input">
                <img src="Assets/SearchIcon.png" alt="Search" class="search"></img> <!-- Icon Image -->
            </div>
        </header>


<main>

    <!-- Container for the main element -->
    <section class="confirm-add-to-cart">

        <!-- Tick, text, Cross. Black header -->
        <article class="confirmation-header">
            <div class="tick">
                <img src="Assets/Tick.png" alt="tick">
                <h4>Item Added to Cart</h4>
            </div>
            <img src="Assets/Cross.png" alt="Cross" class="cross">
        </article>

        <!-- Icon Image -->
        <article class="confirm-product-details">
                <div class="product-details">

                    <!-- JS metadata retrieving the image from local storage -->
                    <span class="confirm-product-details-img">
                        <img id="productImage" src="">
                    </span>

                    <!-- JS metadata retrieving the image from local storage -->
                    <span class="confirm-product-details-text">
                        <h3 id="productName">Product Name</h3>
                        <p id="productDesc">Product Description</p>
                        <p id="productPrice">Product Price</p>
                    </span>
                </div>

                
            <button class="review-cart-btn">Review Cart</button>
            <button class="cart-confrim-checkout-btn">Checkout</button>
            <p>Or</p>
            <a href="dogproducts.html" id="continueShopping">Continue Shopping</a>
        </article>

    </section>


</main>
    </div>


<footer>
    <!-- Footer Container -->
    <div class="footer-container">
        <div class="footer-links">
            <a>History</a>
            <a>About Us</a>
            <a>Contact</a>
            <a>Products</a>
        </div>

        <!-- Social Applications -->
        <div class="footer-icons">
            <img src="Assets/X.png" alt="X">
            <img src="Assets/Insta.png" alt="Instagram">   
            <img src="Assets/Facebook.png" alt="Facebook">
            <img src="Assets/Gmail.png" alt="Gmail">
        </div>
    </div>
</footer>

<script src="main.js" defer></script>
</body>

</html>
