<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Gordon">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <header>
        <div class="header-container">

            
            <img src="/Assets/Hamburger.png" alt="Menu" class="menu-icon">
            

            <div class="site-title">
                A La Carte
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search products..." name="search">
                <button type="submit"><img src="/Assets/SearchIcon.png" alt="Search"></button>
            </div>

            <div class="user-cart">
                <img src="/Assets/AccountIcon.png" alt="User">
                <img src="/Assets/cart-icon.png" alt="Cart">
                <span class="cart-quantity">0</span>
            </div>
        
        </div>
    </header>


    <main>

    <section class="confirm-add-to-cart">

        <article class="confirmation-header">
            <img src="/Assets/Tick.png" alt="Tick">
            <h4>Item Added to Cart</h4>
            <img src="Assets/Cross.png" alt="Cross">
        </article>

        <article class="confirm-product-details">
            <img src="/Assets/Dog2.png" alt="Chicken & Rice Box">
            <h3>Chicken & Rice (Box)</h3>
            <p>Medium to Large Breeds</p>
            <p>$149.50</p>
        </article>

        <aricle class="confirm-btns">
            <a href="cart2.html" class="review-cart-btn">Review Cart</a>
            <a href="checkout1.html" class="checkout-btn">Checkout</a>
            <p>Or</p>
            <a href="dogproducts.html">Continue Shopping</a>
        </aricle>

    </section>
    



    </main>
   


</body>
</html>
