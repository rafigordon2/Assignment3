<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Gordon">
    <title>Cart</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="colour.css">
    <link rel="stylesheet" href="typography.css">
</head>



<body>
    <div class="background-color-product">
        <header>
            <div class="header-container">
    
                
                <img src="/Assets/Hamburger.png" alt="Menu" class="menu-icon">
                
    
                <div class="site-title">
                    A La Carte
                </div>
               
                <div class="user">
                    <img src="/Assets/AccountIcon.png" alt="User">
                </div>
            </div>
    
            <div class="search-bar">
                <input type="text" placeholder="Search products..." name="search">
                <button type="submit"><img src="/Assets/SearchIcon.png" alt="Search"></button>
            </div>
            
        </header>


    <main>

    <nav>
        <div class="product-header">

            <img src="/Assets/LeftArrow.png" alt="Left" class="left-arrow"> 
            <a href="dogproducts.html">Continue Shopping</a>

        </div>
    </nav>

    <div class="cart-header">
        <h3>Cart</h3>
        <p>Edit Cart</p>
    </div>

    <section class="cart-items">

        <article class="cart-item">
            <img src="/Assets/Dog1.png" alt="Chicken & Rice" class="cart-product">
            <p>Chicken & Rice</p>
            <p>$39.95</p>
            <p>Medium to Large Breeds</p>
            <P>Total: $39.95</P>
            <img src="/Assets/Minus.png" alt="Minus" class="minus">
            <p>1</p>
            <img src="/Assets/Plus.png" alt="Plus" class="plus">
        </article>

    </section>

    <section class="cart-footer">
        <h3 class="subtotal">Subtotal:</h3>
        <h3 class="subtotal">$39.95</h3>

        <button class="cart-checkout-btn">CHECKOUT</button>

    </section>
    



    </main>
    </div>
   

</body>
</html>
