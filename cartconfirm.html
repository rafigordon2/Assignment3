<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Gordon">
    <title>Cart Confirm</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="colour.css">
    <link rel="stylesheet" href="typography.css">
</head>



<body>
    <div class="background-color-product">
        <header>
            <div class="header-container">
    
                
                <img src="/Assets/Hamburger.png" alt="Menu" class="menu-icon">
                
    
                <div class="site-title">
                    <h1>A La Carte</h1>
                </div>
    
                <div class="user">
                    <img src="/Assets/AccountIcon.png" alt="User">
                </div>
    
                
    
            </div>
    
                <div class="search-bar">
                    <input type="text" placeholder="Search products..." name="search" class="input">
                    <img src="/Assets/SearchIcon.png" alt="Search"></img>
                </div>
        </header>


    <main>
    <div class="main-container">

  
        <section class="confirm-add-to-cart">

            <article class="confirmation-header">
                <div class="tick">
                    <img src="/Assets/Tick.png" alt="tick">
                    <h4>Item Added to Cart</h4>
                </div>
                <img src="Assets/Cross.png" alt="Cross" class="cross">
            </article>

            <article class="confirm-product-details">
                <h3>Chicken & Rice</h3>
                <p>Medium to Large Breeds</p>
                <p>$39.95</p>
                <img src="/Assets/Dog1.png" alt="Chicken & Rice">
                <button class="review-cart-btn">Review Cart</button>
                <button class="cart-confrim-checkout-btn">Checkout</button>
                <p>Or</p>
                <a href="dogproducts.html">Continue Shopping</a>
            </article>

        </section>

    </div>



    </main>
    </div>

    <footer>
        <div class="footer-container">

            <div class="footer-links">
                <a href="/history">History</a>
                <a href="/about-us">About Us</a>
                <a href="/contact">Contact</a>
                <a href="/products">Products</a>
            </div>

            <div class="footer-icons">
                <img src="/Assets/X.png" alt="X">
                <img src="/Assets/Insta.png" alt="Instagram">   
                <img src="/Assets/Facebook.png" alt="Facebook">
                <img src="/Assets/Gmail.png" alt="Gmail">
            </div>

        </div>
    </footer>
   

</body>
</html>
