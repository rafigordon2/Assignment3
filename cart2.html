<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Gordon">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <header>
        <div class="header-container">

            
            <img src="/Assets/Hamburger.png" alt="Menu" class="menu-icon">
            

            <div class="site-title">
                A La Carte
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search products..." name="search">
                <button type="submit"><img src="/Assets/SearchIcon.png" alt="Search"></button>
            </div>

            <div class="user-cart">
                <img src="/Assets/AccountIcon.png" alt="User">
                <img src="/Assets/cart-icon.png" alt="Cart">
                <span class="cart-quantity">0</span>
            </div>
        
        </div>
    </header>


    <main>

    <nav>
        <div class="product-header">

            <img src="/Assets/LeftArrow.png" alt="Left" class="left-arrow"> 
            <a href="dogproducts.html">Continue Shopping</a>

        </div>
    </nav>

    <div class="cart-header">
        <h3>Cart</h3>
        <p>Edit Cart</p>
    </div>

    <section class="cart-items">

        <article class="cart-item">
            <img src="/Assets/Dog1.png" alt="Chicken & Rice">
            <p>Chicken & Rice</p>
            <p>$39.95</p>
            <p>Medium to Large Breeds</p>
            <P>Total: $39.95</P>
            <img src="/Assets/Minus.png" alt="Minus">
            <p>1</p>
            <img src="/Assets/Plus.png" alt="Plus">
        </article>

        <article class="cart-item">
            <img src="/Assets/Dog2.png" alt="Chicken & Rice Box">
            <p>Chicken & Rice (Box)</p>
            <p>$149.50</p>
            <p>Medium to Large Breeds</p>
            <P>Total: $39.95</P>
            <img src="/Assets/Minus.png" alt="Minus">
            <p>1</p>
            <img src="/Assets/Plus.png" alt="Plus">
        </article>

    </section>

    <section class="cart-footer">
        <h3 class="subtotal">Subtotal:</h3>
        <h3 class="subtotal">$185.45</h3>

        <a href="checkout2.html" class="cart-checkout-btn">CHECKOUT</a>

    </section>
    

    </main>
   

</body>
</html>
